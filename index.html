<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 200px; /* Fixed size for carousel */
      height: 200px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border-radius: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      width: 100%;
      justify-content: space-between;
      pointer-events: none;
    }

    .carousel-button {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Tablet and Mobile View */
    @media (max-width: 768px) {
      .carousel {
        overflow: visible;
      }

      .carousel-track {
        flex-direction: column;
      }

      .card {
        flex: 1; /* Full-width stacking */
        margin: 10px 0;
        width: auto;
      }

      .carousel-controls {
        display: none; /* Remove buttons */
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
      <div class="card">10</div>
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" id="prev">&#10094;</button>
      <button class="carousel-button" id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const cards = document.querySelectorAll('.card');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');

    let currentIndex = 0;

    const updateCarousel = () => {
      const cardWidth = cards[0].offsetWidth + 20; // Card width + margin
      const offset = -(currentIndex * cardWidth);
      track.style.transform = `translateX(${offset}px)`;
    };

    nextButton.addEventListener('click', () => {
      if (currentIndex < cards.length - 4) { // Show 4 cards at a time
        currentIndex++;
        updateCarousel();
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    // Initial setup
    updateCarousel();
  </script>
</body>
</html>
