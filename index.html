<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Moving Carousel with Swipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 200px; /* Fixed size */
      height: 200px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border-radius: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
      <div class="card">9</div>
      <div class="card">10</div>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const cards = document.querySelectorAll('.card');
    let currentIndex = 0;
    let autoScrollInterval;
    let startX = 0, currentTranslate = 0, prevTranslate = 0;
    let isDragging = false;

    // Update Carousel Position
    const updateCarousel = () => {
      const cardWidth = cards[0].offsetWidth + 20; // Card width + margin
      const offset = -(currentIndex * cardWidth);
      track.style.transform = `translateX(${offset}px)`;
    };

    // Auto Scroll Functionality
    const startAutoScroll = () => {
      autoScrollInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % cards.length;
        updateCarousel();
      }, 2000); // Adjust speed (in ms)
    };

    const stopAutoScroll = () => clearInterval(autoScrollInterval);

    // Touch Handling for Mobile Swipe
    const touchStart = (e) => {
      stopAutoScroll();
      startX = e.touches[0].clientX;
      isDragging = true;
      prevTranslate = currentTranslate;
    };

    const touchMove = (e) => {
      if (!isDragging) return;
      const currentX = e.touches[0].clientX;
      currentTranslate = prevTranslate + currentX - startX;
      track.style.transform = `translateX(${currentTranslate}px)`;
    };

    const touchEnd = () => {
      isDragging = false;
      const cardWidth = cards[0].offsetWidth + 20;
      currentIndex = Math.round(-currentTranslate / cardWidth);
      currentIndex = Math.max(0, Math.min(currentIndex, cards.length - 1));
      updateCarousel();
      startAutoScroll();
    };

    // Event Listeners for Touch Events
    track.addEventListener('touchstart', touchStart);
    track.addEventListener('touchmove', touchMove);
    track.addEventListener('touchend', touchEnd);

    // Initialize
    updateCarousel();
    startAutoScroll();
  </script>
</body>
</html>
