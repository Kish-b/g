<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal Stylesheet -->
    <style>
        body {
            background-color: black;
            color: white;
        }

        .bg-gold {
            background-color: gold;
        }

        .hover-bg-white:hover {
            background-color: white;
            color: black;
        }

        .bg-gold2 {
            background-color: #DAA520;
        }

        /* Custom Card Styling */
        .event-card {
            height: 280px;
            width: 300px;
            background-color: #D9D9D9;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: end;
            cursor: pointer;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid #B8860B;
        }

        .event-card img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .event-card h1 {
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 2px;
            padding: 20px;
        }

        .event-footer {
            background-color: #DAA520;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            z-index: 10;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .navbar-light .navbar-nav .nav-link {
            color: white;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: gold;
        }

        .header-spacing {
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-teal" href="/">
                <img src="/logo.png" alt="logo" class="h-16 w-18">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="header-spacing text-center">
        <h1 class="display-4 font-weight-bold">Day 1</h1>
        <button class="btn btn-light hover-bg-white">Register for Day 1</button>

        <div class="d-flex flex-wrap justify-content-center mt-5">
            <!-- Example Event Cards -->
            <div class="event-card m-3">
                <img src="/events/box.webp" alt="Box Cricket">
                <div class="event-footer">
                    <h1>BOX CRICKET</h1>
                </div>
            </div>
            <div class="event-card m-3">
                <img src="/events/paper.webp" alt="Paper Pinnacle">
                <div class="event-footer">
                    <h1>PAPER PINNACLE</h1>
                </div>
            </div>
            <div class="event-card m-3">
                <img src="/events/DEBUG.webp" alt="Clash of Code (Prelims)">
                <div class="event-footer">
                    <h1>CLASH OF CODE (PRELIMS)</h1>
                </div>
            </div>
            <!-- Add more event cards as needed -->
        </div>

        <h1 class="display-4 font-weight-bold mt-5">Day 2</h1>
        <button class="btn btn-light hover-bg-white">Register for Day 2</button>

        <div class="d-flex flex-wrap justify-content-center mt-5">
            <!-- Example Event Cards for Day 2 -->
            <div class="event-card m-3">
                <img src="/events/GROUP DNCE.webp" alt="Beat Blitz">
                <div class="event-footer">
                    <h1>BEAT BLITZ</h1>
                </div>
            </div>
            <div class="event-card m-3">
                <img src="/events/LOGO.webp" alt="Logo Designing">
                <div class="event-footer">
                    <h1>LOGO DESIGNING</h1>
                </div>
            </div>
            <div class="event-card m-3">
                <img src="/events/RAMP WALK.webp" alt="Ramp Walk">
                <div class="event-footer">
                    <h1>RAMP WALK</h1>
                </div>
            </div>
            <!-- Add more event cards as needed -->
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
